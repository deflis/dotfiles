$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
blocks:
  - alignment: left
    segments:
      - background: "#21c7a8"
        foreground: "#011627"
        leading_diamond: ╭─
        properties:
          template: " {{ if .WSL }}WSL at {{ end }}{{.Icon}}  "
          windows: 
        style: diamond
        trailing_diamond: 
        type: os
      - background: "#ef5350"
        foreground: "#ffeb95"
        leading_diamond: <transparent,#ef5350></>
        properties:
          template: "  "
        style: diamond
        trailing_diamond: 
        type: root
      - background: "#82AAFF"
        foreground: "#011627"
        leading_diamond: <transparent,#82AAFF></>
        properties:
          folder_icon: " "
          folder_separator_icon: " <#011627></> "
          home_icon: " "
          style: agnoster
          template: " {{ .Path }} "
        style: diamond
        trailing_diamond: 
        type: path
      - background: "#22da6e"
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}#addb67{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#f78c6c{{ end }}"
          - "{{ if gt .Ahead 0 }}#21c7a8{{ end }}"
          - "{{ if gt .Behind 0 }}#c792ea{{ end }}"
        foreground: "#011627"
        powerline_symbol: 
        properties:
          branch_icon: " "
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
          fetch_worktree_count: true
          template: " {{ .UpstreamIcon }}{{ .HEAD }}{{ .BranchStatus }}{{ if
            .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and
            (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if
            .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt
            .StashCount 0 }}  {{ .StashCount }}{{ end }} "
        style: powerline
        type: git
      - background: "#575656"
        foreground: "#d6deeb"
        leading_diamond: <transparent,#575656></>
        properties:
          style: roundrock
          template: " {{ .FormattedMs }} "
          threshold: 0
        style: diamond
        trailing_diamond: 
        type: executiontime
    type: prompt
  - alignment: right
    segments:
      - background: "#d6deeb"
        foreground: "#011627"
        leading_diamond: 
        properties:
          template:  {{ .Name }}
        style: diamond
        trailing_diamond: <transparent,#d6deeb></>
        type: shell
      - background: "#8f43f3"
        foreground: "#ffffff"
        leading_diamond: 
        properties:
          template: "  {{ round .PhysicalPercentUsed .Precision }}% "
        style: diamond
        trailing_diamond: <transparent,#8f43f3></>
        type: sysinfo
      - background: "#303030"
        foreground: "#3C873A"
        leading_diamond: 
        properties:
          fetch_package_manager: true
          npm_icon: " <#cc3a3a></> "
          template:  {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{
            .Full }}
          yarn_icon: " <#348cba></>"
        style: diamond
        trailing_diamond: <transparent,#303030></>
        type: node
      - background: "#306998"
        foreground: "#FFE873"
        leading_diamond: 
        properties:
          template:  {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{
            end }}{{ .Full }}{{ end }}
        style: diamond
        trailing_diamond: <transparent,#306998></>
        type: python
      - background: "#ffffff"
        foreground: "#ec2729"
        leading_diamond: 
        properties:
          template:  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}
        style: diamond
        trailing_diamond: <transparent,#ffffff></>
        type: java
      - background: "#787CB5"
        foreground: "#000000"
        leading_diamond: 
        properties:
          template:  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}
        style: diamond
        trailing_diamond: <transparent,#787CB5></>
        type: php
      - background: "#0e0e0e"
        foreground: "#0d6da8"
        leading_diamond: 
        properties:
          template:  {{ if .Unsupported }}{{ else }}{{ .Full }}{{ end }}
        style: diamond
        trailing_diamond: <transparent,#0e0e0e></>
        type: dotnet
      - background: "#ffffff"
        foreground: "#06aad5"
        leading_diamond: 
        properties:
          template: " ﳑ {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        style: diamond
        trailing_diamond: <transparent,#ffffff></>
        type: go
      - background: "#f3f0ec"
        foreground: "#925837"
        leading_diamond: 
        properties:
          template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        style: diamond
        trailing_diamond: <transparent,#f3f0ec></>
        type: rust
      - background: "#e1e8e9"
        foreground: "#055b9c"
        leading_diamond: 
        properties:
          template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        style: diamond
        trailing_diamond: <transparent,#e1e8e9></>
        type: dart
      - background: "#ffffff"
        foreground: "#ce092f"
        leading_diamond: 
        properties:
          template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        style: diamond
        trailing_diamond: <transparent,#ffffff></>
        type: angular
      - background: "#945bb3"
        foreground: "#359a25"
        leading_diamond: 
        properties:
          template: " <#ca3c34></> {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end
            }} "
        style: diamond
        trailing_diamond: <transparent,#945bb3></>
        type: julia
      - background: "#ffffff"
        foreground: "#9c1006"
        leading_diamond: 
        properties:
          template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        style: diamond
        trailing_diamond: <transparent,#ffffff></>
        type: ruby
      - background: "#ffffff"
        foreground: "#5398c2"
        leading_diamond: 
        properties:
          template: " <#f5bf45></> {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{
            end }} "
        style: diamond
        trailing_diamond: <transparent,#ffffff></>
        type: azfunc
      - background: "#565656"
        foreground: "#faa029"
        leading_diamond: 
        properties:
          template: "  {{.Profile}}{{if .Region}}@{{.Region}}{{end}} "
        style: diamond
        trailing_diamond: <transparent,#565656></>
        type: aws
      - background: "#316ce4"
        foreground: "#ffffff"
        leading_diamond: 
        properties:
          template: " ﴱ {{.Context}}{{if .Namespace}} :: {{.Namespace}}{{end}} "
        style: diamond
        trailing_diamond: <transparent,#316ce4></>
        type: kubectl
      - background: "#234d70"
        foreground: "#d6deeb"
        leading_diamond: 
        properties:
          template: "  {{ .CurrentDate | date .Format }} "
          time_format: 15:04:05
        style: diamond
        trailing_diamond: 
        type: time
    type: prompt
  - alignment: left
    newline: true
    segments:
      - foreground: "#21c7a8"
        properties:
          template: ╰─
        style: plain
        type: text
      - foreground: "#22da6e"
        foreground_templates:
          - "{{ if gt .Code 0 }}#ef5350{{ end }}"
        properties:
          always_enabled: true
          template: " "
        style: plain
        type: exit
    type: prompt
console_title: true
console_title_style: template
console_title_template: "{{ .Folder }}"
osc99: true
transient_prompt:
  background: transparent
  foreground: "#d6deeb"
  template: " "
version: 1
